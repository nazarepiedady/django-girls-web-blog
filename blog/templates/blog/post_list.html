{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
		<article class="post">
			<h2 class="post__title">
				<a class="post__link" href="">{{ post.title }}</a>
			</h2>
			<p class="post__date-container">
				Published at: <time class="post__date"
									datetime="{{ post.published_date }}">
									{{ post.published_date }}
							  <time>
			</p>
			<p class="post__content">
				{{ post.text|linebreaksbr }}
			</p>
		</article>
	{% endfor %}
{% endblock %}
