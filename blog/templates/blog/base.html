{% load static %}

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>
			Django Girls Blog{% block title %}{% endblock %}
		</title>
		<link rel="stylesheet" href="{% static 'blog/styles/blog.css' %}">
	</head>
	<body>
		<header class="header">
			<h1>
				<a href="{% url 'post_list' %}">Django Girls Blog</a>
			</h1>
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}">Make new post</a>
			{% endif %}
		</header>

		<main class="main">
			{% block content %}{% endblock %}
		</main>
	</body>
</html>
